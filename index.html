<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div data-display class="display"></div>

        <div class="buttons">
            <div data-all-clear-button class="button">AC</div>
            <div data-operator-button class="button">รท</div>
            <div data-operator-button class="button">ร</div>
            <div class="button">&larr;</div>
            <div data-operand-button class="button">7</div>
            <div data-operand-button class="button">8</div>
            <div data-operand-button class="button">9</div>
            <div data-operator-button class="button">-</div>
            <div data-operand-button class="button">4</div>
            <div data-operand-button class="button">5</div>
            <div data-operand-button class="button">6</div>
            <div data-operator-button class="button">+</div>
            <div data-operand-button class="button">1</div>
            <div data-operand-button class="button">2</div>
            <div data-operand-button class="button">3</div>
            <div data-operand-button class="button">.</div>
            <div class="button">(</div>
            <div data-operand-button class="button">0</div>
            <div class="button">)</div>
            <div data-equal-button class="button" id="equal-button">=</div>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
